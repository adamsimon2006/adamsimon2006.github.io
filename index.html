<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Simon | Law</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.3em;
            font-weight: 400;
            color: #666;
            margin-bottom: 40px;
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #444;
        }
        
        .contact {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
        }
        
        .contact a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid #1a1a1a;
            transition: opacity 0.2s;
            margin-right: 20px;
        }
        
        .contact a:hover {
            opacity: 0.6;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.1em;
            }
            .contact a {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adam Simon</h1>
        <h2>Future Law Student</h2>
        
        <p>
            Sophomore at Temple University's Fox School of Business studying finance with a focus on law school preparation.
        </p>
        
        <div class="contact">
            <p>Currently accepting internship opportunities.</p>
            <p>
                <a href="mailto:adamsimon2006@icloud.com">adamsimon2006@icloud.com</a>
                <a href="https://www.linkedin.com/in/adamrobelsimon" target="_blank">LinkedIn</a>
            </p>
        </div>
    </div>
</body>
</html>
